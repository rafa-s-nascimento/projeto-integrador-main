<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/comum.css" />
        <link rel="stylesheet" href="./css/administrar.css" />
        <script
            src="https://kit.fontawesome.com/162b81ecbe.js"
            crossorigin="anonymous"
        ></script>
        <title>Alura Geek</title>
    </head>
    <body>
        <header>
            <div class="topo">
                <div class="container">
                    <a href="/">
                        <img src="./img/Logo.png" alt="" class="logo" />
                    </a>
                    <div class="container-input">
                        <a href="/" class="link-login-btn"
                            ><button class="login-btn btn logout-btn">
                                Logout
                            </button></a
                        >

                        <article class="perfil-data">
                            <img
                                src="./img/avatar1.png"
                                alt=""
                                class="perfil-avatar img"
                            />
                            <h5 class="perfil-nome titulo">usuario1354</h5>
                        </article>

                        <div class="div-input">
                            <input
                                type="text"
                                maxlength="35"
                                placeholder="O que deseja encontrar?"
                            />
                            <button>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="container-info">
                    <div class="info-usuario info">informações do usuario</div>
                    <div class="info-produtos info">
                        <h3>Meus produtos</h3>
                        <div class="container-produtos info"></div>
                        <a
                            class="cadastrar-produto-anc"
                            href="/cadastrar-produto"
                        >
                            <button class="btn">Cadastrar Produto</button>
                        </a>
                    </div>
                    <div class="info-propostas info">
                        <h3>propostas</h3>
                        <div class="info-propostas-enviadas">
                            propostas enviada
                        </div>
                        <div class="info-propostas-recebidas">
                            propostas recebidas
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="info-contato">
                <div class="container">
                    <div class="container-info-list">
                        <img src="./img/Logo.png" alt="" />
                        <ul>
                            <li><a href="#">Quem somos nós</a></li>
                            <!-- <li>
                                Créditos

                                <span class="credito">
                                    illustrations by
                                    <a
                                        class="credito-url"
                                        href="https://www.freepik.com/free-vector/different-expressions-cartoon-face-vector-illustrations-set-cute-funny-angry-happy-smiling-comic-faces-with-eyes-mouth-isolated-purple-background-emotions-concept-character-design_21683626.htm#page=7&query=avatar&position=0&from_view=keyword&track=sph"
                                        target="_blank"
                                        >pch.vector</a
                                    >
                                    on Freepik
                                </span>
                            </li> -->
                            <li><a href="#">Anuncie aqui</a></li>
                        </ul>
                    </div>
                    <div class="container-info-form">
                        <p class="bold titulo">fale conosco</p>
                        <form action="#">
                            <div class="single-input">
                                <input
                                    type="text"
                                    id="name"
                                    maxlength="50"
                                    required
                                />
                                <label for="name">Nome</label>
                            </div>

                            <textarea
                                id="message"
                                placeholder="Escreva sua mensagem"
                                maxlength="200"
                            ></textarea>

                            <button class="btn" type="submit">
                                Enviar Mensagem
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="rodape">
                <p>
                    Desenvolvido por Rafael Nascimento
                    <span id="data">0000</span>
                </p>
                <div>
                    <a
                        href="https://github.com/Rafa-S-Nascimento"
                        target="_blank"
                    >
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a
                        href="https://www.linkedin.com/in/rafael-s-nascimento/"
                        target="_blank"
                    >
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
                <p>
                    <span class="credito">
                        Avatar illustrations by
                        <a
                            class="credito-url"
                            href="https://www.freepik.com/free-vector/different-expressions-cartoon-face-vector-illustrations-set-cute-funny-angry-happy-smiling-comic-faces-with-eyes-mouth-isolated-purple-background-emotions-concept-character-design_21683626.htm#page=7&query=avatar&position=0&from_view=keyword&track=sph"
                            target="_blank"
                            >pch.vector</a
                        >
                        on Freepik
                    </span>
                </p>
            </div>
        </footer>

        <script type="module" src="./scripts/gerenciar.js"></script>
    </body>
</html>
